<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Odin Library</h1>
  </header>
  <main>
    <button id="add-new-book">Add new book</button>
    <table id="book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Have read?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4" align="center">No books available at the moment</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
