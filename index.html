<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <section class="book-grid">
      <div class="book">
        <h3 class="book-title">The Psychology of Money</h3>
        <p class="book-author">Morgan Housel</p>
        <p class="page-count">256</p>
      </div>
    </section>
  </main>
  <aside>
    <form id="new-book-form">
      <h2>&#x1F4DA; Add a new book</h2>
      <div class="form-group">
        <input type="text" id="book-title" required>
        <label for="book-title">Title</label>
        <p class="error-text"></p>
      </div>
      <div class="form-group">
        <input type="text" id="book-author" required>
        <label for="book-author">Author</label>
        <p class="error-text"></p>
      </div>
      <div class="form-group">
        <input type="number" id="page-count" required>
        <label for="page-count">Number of pages</label>
        <p class="error-text"></p>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="have-read">
        <label for="have-read">Have you read this book?</label>
      </div>
      <button type="button" id="submit">&#x2795;</button>
    </form>
  </aside>
</body>
</html>
